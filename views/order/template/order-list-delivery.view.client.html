<section class="row profileinmiddle">
    <div class="list-group-item">
        <h5 class="header">My Delivery</h5>
    </div>

    <div class="list-group-item" ng-repeat="order in model.orders">
        <div class="row">
            <div class="col-xs-4">
                <div data-toggle="collapse" data-target="#{{order._id}}">{{order.date}}</div>
            </div>
            <div class="col-xs-3 hidden-xs">Status: {{order.status}}</div>
        </div>
        <div id="{{order._id}}" class="panel-collapse collapse">
            <br>
            <div class="row">
                <div class="col-xs-10">Address: {{order.address}}</div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-10">Phone Number: {{order.phone}}</div>
            </div>
            <br>
            <div class="btn btn-warning"
                 ng-show="order.status==='Processing'"
                 ng-click="model.updateStatus(order._id, 'OnTheWay')">Update Order Status to OnTheWay
            </div>

            <div class="btn btn-warning"
                 ng-show="order.status==='OnTheWay'"
                 ng-click="model.updateStatus(order._id, 'Completed')">Update Order Status to Completed
            </div>
        </div>
    </div>

</section>
