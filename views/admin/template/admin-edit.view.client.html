<div class="alert-info" ng-show="model.message">
    {{model.message}}
</div>

<div class="profileinmiddle">

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="form-group">
        <label>Change Identity</label>
        <select name="role" class="form-control" ng-model="model.user.role">
            <option value="USER">Customer</option>
            <option value="DELIVERYMAN">Delivery Man</option>
            <option value="MANAGER">Manager</option>
        </select>
    </div>

    <div class="form-group">
        <label for="username">Edit Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="model.user.username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="Username" ng-model="model.user.password" readonly="readonly">
    </div>

    <div class="form-group">
        <label for="email">Edit Email</label>
        <input type="email" class="form-control" id="email" ng-model="model.user.email">
    </div>
    <div class="form-group">
        <label for="first-name">Edit First Name</label>
        <input type="text" class="form-control" id="first-name" ng-model="model.user.firstName">
    </div>
    <div class="form-group">
        <label for="last-name">Edit Last Name</label>
        <input type="text" class="form-control" id="last-name" ng-model="model.user.lastName">
    </div>
    <div class="form-group">
        <label for="phone-number">Edit Phone Number</label>
        <input type="tel" class="form-control" id="phone-number" ng-model="model.user.phone">
    </div>

    <a ng-click="model.updateUser()"
       class="btn btn-primary  btn-block">Update</a>
    <a ng-click="model.deleteUser()"
       class="btn btn-danger  btn-block">Delete</a>
</div>
