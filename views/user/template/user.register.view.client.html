<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <p class="require" ng-show="!model.checkUsername">* required</p>
    <input id="username"
           ng-model="username"
           class="form-control"/>


    <label for="password">Password</label>
    <p class="require" ng-show="!model.checkPassword1">* required</p>
    <input id="password"
           type="password"
           ng-model="password"
           class="form-control"/>

    <label for="password2">Verify Password</label>
    <p class="require" ng-show="!model.checkPassword2">* required</p>
    <p class="require" ng-show="!model.checkPasswordMatch">* passwords don't match</p>
    <input id="password2"
           type="password"
           ng-model="password2"
           class="form-control"/>

    <label>Identity</label>
    <p class="require" ng-show="!model.checkRole">* required</p>
    <select name="role" class="form-control" ng-model="role">
        <option value="USER">Customer</option>
        <option value="DELIVERYMAN">Delivery Man</option>
        <option value="MANAGER">Manager</option>
    </select>

    <a ng-click="model.register(username, password, password2, role)"
       class="btn btn-block btn-primary">Register</a>
    <a href="#!/login" class="btn btn-block btn-success">Cancel</a>
</div>
