<div class="container-fluid">
    <h1>New Restaurant</h1>

    <label for="name">Name</label>
    <input id="name"
           ng-model="name"
           class="form-control"/>

    <label for="address">Address</label>
    <input id="address"
           type="text"
           ng-model="address"
           class="form-control"/>

    <label for="city">City</label>
    <input id="city"
           type="text"
           ng-model="city"
           class="form-control"/>

    <label for="state">State</label>
    <input id="state"
           type="text"
           ng-model="state"
           class="form-control"/>

    <label for="zip">Zip</label>
    <input id="zip"
           type="number"
           ng-model="zip"
           class="form-control"/>

    <a ng-click="model.createRestaurant(name, address, city, state, zip)"
       class="btn btn-block btn-primary">Submit</a>
    <a href="#!/login" class="btn btn-block btn-success">Cancel</a>
</div>
